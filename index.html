<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algoritmos</title>

    <link rel="stylesheet" href="global.css">
</head>
<body>

<section id="container-crud">
    <div class="container">
        <div class="grid-container">
            <form id="form" class="col-md-6 card" >
                <div class="row ">
                    <div class="group ">
                        <input id="inp1" name="nome" placeholder=" "  class="" type="text" required >
                        <span class="bar"></span>
                        <label for="inp1">Nome</label>
                    </div>
                    <div class="group">
                        <input id="inp2" name="idade" placeholder=" " type="number" pattern="[0-9]+$"  required >
                        <span class="bar"></span>
                        <label for="inp2">Idade</label>
                    </div>
                </div>
                <div class="row buttons">
                    <button type="reset">Limpar</button>
                    <button type="button" onclick="savePeople($('#form'))">Salvar</button>
                </div>
            </form>

            <section id="crud-right" class="col-md-6">
                <div class="row">
                    <div class="box col-6"></div>
                    <div class="box col-6"></div>
                    <div class="box"></div>
                </div>
            </section>
        </div>
    </div>

</section>

<section id="container-list">
    <div class="container">
        <div class="grid-container">
            <header>
                <div class="d-flex">
                    <h3>Pessoas</h3>
                    <div class="group">
                        <input id="inp3" name="Pesquisar..." placeholder=" " type="text" onchange="filterList(this.value)" required >
                        <span class="bar"></span>
                        <label for="inp3">Pesquisar</label>
                    </div>
                </div>
                <div class="line"></div>
            </header>
            <div class="content mt-2">
                <ul id="list">
                </ul>
            </div>
        </div>
    </div>
</section>

<footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="global.js"></script>
</footer>
</body>
</html>
